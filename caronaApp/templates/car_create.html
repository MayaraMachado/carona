{% extends "index.html" %}
{% load widget_tweaks %}

{% block container %}
<div class="card-body bg-white">
    <div class="container">
        <h1 class="my-4">{{ formulario_titulo }}</h1>
        <form class="form-horizontal" method="post">{%csrf_token%}
            <fieldset>
                {% for field in form %}
                <div class="form-group row {% if field.errors %} has-error {% endif %}">
                    <label for="{{ field.auto_id }}" class="col-md-2 control-label">
                        {{ field.label }}
                    </label>
                    <div class="col-md-9">
                        {% render_field field class='form-control' %}
                        {% for error in field.errors %}
                        <span class="help-block">{{ error }}</span>
                        {% endfor %}
                    </div>
                </div>
                {% endfor %}
                <div class="form-group form-row col-md-9 col-md-offset-3">
                    <button type="button submit" class="btn btn-primary">Salvar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>

{% endblock %}
