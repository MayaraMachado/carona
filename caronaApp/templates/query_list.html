{% extends "index.html" %}
{% load widget_tweaks %}

{% block container %}
<div class="card-body">

        <div class="card flex flex-right bg-white">
            <div class="card-body">
                <h5>{{ query }}</h5>
            </div>
            <div class="form-group form-row col-md-9 col-md-offset-3 " style="margin-left: 50%">
                    <a href="{% url 'query' %}" type="button submit" class="btn btn-primary">Outra consulta</a>
                </div>
        </div>
        </div>
        <table class="table bg-white table-list ">
            <thead class="thead-dark">
                <tr>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>                
                </tr>
            </thead>
            <tbody>
                {% for obj in row %}
                <tr>
                    <td></td>
                    {% for field in obj %}
                        <td>{{ field }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
