{% extends "index.html" %}
{% load widget_tweaks %}

{% block container %}
<div class="card-body bg-white">
        <div class="container">
                <form class="form-horizontal" method="post">{%csrf_token%}
                        <fieldset>
                            {% for field in form %}
                            <div class="form-group row {% if field.errors %} has-error {% endif %}">
                                <label for="{{ field.auto_id }}" class="col-md-2 control-label">
                                    <h3>{{ field.label }}</h3>
                                </label>
                                <div class="col-md-9">
                                    {% render_field field class='form-control' %}
                                    {% for error in field.errors %}
                                    <span class="help-block">{{ error }}</span>
                                    {% endfor %}
                                </div>
                            </div>
                            {% endfor %}
                            <div class="form-group form-row col-md-9 col-md-offset-3 " style="margin-left: 50%">
                                <button type="button submit" class="btn btn-primary">Consultar</button>
                            </div>
                        </fieldset>
                    </form>            
        </div>
</div>
  
{% endblock %}
