{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include "static/head.html" %}
</head>
<body>
        <header>
          {% include "static/header.html" %}
        </header>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Buscar Carona</h1>
      <div class="row center">
        <h5 class="header col s12 light">Lorem ipsum dolor sit amet, consectetur adipiscing elit. In in aliquam dolor. </h5>
        <i class="large material-icons  waves-effect waves-light ">directions_car</i>      
    </div>
    <div class="row center">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <i class="material-icons prefix">directions</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Origem</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">place</i>
              <input id="icon_telephone" type="tel" class="validate">
              <label for="icon_telephone">place</label>
            </div>
            <div>
                <a href="{% url 'trajeto' %}" class="btn-floating btn-large waves-effect waves-light orange"><i class="material-icons prefix">airport_shuttle</i></a>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>



  <footer class="page-footer orange">
    {% include "static/footer.html" %}
  </footer>


  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{%  static 'js/init.js' %}"></script>

</body>
</html>
